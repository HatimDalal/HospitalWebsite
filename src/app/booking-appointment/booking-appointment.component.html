<div id="fillinfo"> <!--Heading of Page has started-->
<h3>Please, book your appointment with us.</h3>
<h3>Better Heathcare Soltions with Better Doctor Appointment</h3>
</div> <!--Heading of Page has ended-->

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-2">
            <form [formGroup]="bookingform" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input formControlName="firstName" [ngClass]="{'is-invalid': submitted && bookingform.controls['firstName'].errors}" type="text" class="form-control">
                    <div *ngIf="submitted && bookingform.controls['firstName'].errors" class="text-danger">
                      <div *ngIf="submitted && bookingform.controls['firstName'].errors?.['required']">Please, enter your first name.</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input formControlName="lastName" [ngClass]="{'is-invalid': submitted && bookingform.controls['firstName'].errors}" type="text" class="form-control">
                    <div *ngIf="submitted && bookingform.controls['lastName'].errors" class="text-danger">
                      <div *ngIf="submitted && bookingform.controls['lastName'].errors?.['required']">Please, enter your last name.</div>
                    </div>
                  </div>



                <div class="form-group">  <!--Button of the form-->
                    <button class="btn btn-primary">Submit Form</button>
                </div>

            </form>
        </div>
    </div>
</div>
